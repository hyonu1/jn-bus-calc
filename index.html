                                            <h3 className="text-xl font-bold text-gray-900">{MODAL_CONTENT[activeModal].title}</h3>
                                            <button onClick={()=>setActiveModal(null)}><Icons.X size={20} className="text-gray-400"/></button>
                                        </div>
                                        <p className="text-sm text-gray-600 font-medium leading-relaxed mb-4 break-keep font-pretendard">{MODAL_CONTENT[activeModal].desc}</p>
                                        {activeModal === 'meal' && (
                                            <div className="mb-6 space-y-2 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                                {MODAL_CONTENT.meal.reasons.map((r, i) => (
                                                    <div key={i} className="text-[11px] font-bold text-gray-400 flex gap-2">
                                                        <span className="text-teal-500">‚Ä¢</span>
                                                        <div className="leading-snug font-pretendard">
                                                            {typeof r === 'string' ? r : <><span className="text-gray-600">{r.text}</span><br/><span className="font-normal text-[10px] italic">{r.sub}</span></>}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <div className="space-y-3">
                                            {MODAL_CONTENT[activeModal].items.map(item => (
                                                <div key={item.id} className="flex justify-between items-center py-3 border-b border-gray-100 last:border-0">
                                                    <div><span className="block text-sm font-bold text-gray-700">{item.label}</span>{item.subLabel && <span className="text-[10px] text-gray-400 font-bold">{item.subLabel}</span>}</div>
                                                    <Toggle checked={deductions[item.id]} onChange={() => {
                                                        const id = item.id;
                                                        setDeductions(prev => {
                                                            const newState = { ...prev };
                                                            if (['meal_1','meal_2','meal_3','meal_half'].includes(id)) { if(!prev[id]) { ['meal_1','meal_2','meal_3','meal_half'].forEach(k=>newState[k]=false); } }
                                                            newState[id] = !prev[id];
                                                            if(id==='gov_vehicle') newState['transport_gov_vehicle'] = newState[id];
                                                            if(id==='transport_gov_vehicle') newState['gov_vehicle'] = newState[id];
                                                            return newState;
                                                        });
                                                    }} />
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={()=>setActiveModal(null)} className="btn-primary w-full mt-8 h-12 rounded-xl font-bold text-lg text-white">ÌôïÏù∏</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {modalState.type && (
                            <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in" onClick={() => setModalState({ type: null, data: [] })}>
                                <div className="bg-white rounded-[32px] w-full max-w-sm shadow-2xl overflow-hidden animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                    <div className="bg-teal-500 p-5 text-white flex justify-between items-center font-bold text-lg font-suit">ÏÑ∏Î∂Ä ÏßÄÏó≠ ÏÑ†ÌÉù<button onClick={() => setModalState({ type: null, data: [] })}><Icons.X size={20} /></button></div>
                                    <div className="p-5 max-h-[60vh] overflow-y-auto custom-scroll">
                                        <div className="grid grid-cols-3 gap-2">
                                            {modalState.data.map((name, idx) => (
                                                <button key={name} onClick={() => { if (modalState.type === 'origin') { setOrigin(name); } else { setDestination(name); } setModalState({ type: null, data: [] }); }} 
                                                        className="flex flex-col items-center justify-center gap-1 px-1 py-3 rounded-2xl bg-gray-50 border border-gray-100 transition-all hover:bg-teal-50 active:scale-95 outline-none shadow-sm">
                                                    <span className="text-xl">{REGION_ICONS[name.replace(/\s/g, "")]}</span>
                                                    <span className="text-[11px] font-bold text-gray-700 break-keep text-center font-pretendard">{name}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
