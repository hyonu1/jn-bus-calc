            color: var(--color-text-main);

            display: flex;

            min-height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;

            background-color: #FFFFFF; 
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.08);
        }

            body {
                align-items: center;
                min-height: 100vh;
                padding: 24px 0;
                box-sizing: border-box;
                overflow-y: auto;
            }
            .main-wrapper {
                min-height: unset;
                height: auto;
                max-height: calc(100vh - 48px);
                overflow-y: auto;
                overflow-x: hidden;
                border-radius: 32px;
                box-shadow: 0 8px 60px rgba(0,0,0,0.18), 0 0 0 1px rgba(0,0,0,0.04);

            .main-wrapper::-webkit-scrollbar-track { background: transparent; }

            border-radius: 14px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            box-sizing: border-box;
            height: 64px; 
            border: 2px solid #F1F3F5;
            font-family: var(--font-gmarket);
        }
        .input-group:focus-within { border-color: var(--color-teal); background-color: #FFFFFF; box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.1); }

        .tag-badge {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 800;
            margin: 0 2px; font-family: var(--font-gmarket);
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            border: 1px solid transparent;
        }

        .tag-side {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 800;
            margin-left: 6px; white-space: nowrap; font-family: var(--font-pretendard);
            border: 1px solid transparent;
        }

        .btn-action {

            height: 68px;
            border-radius: 20px;
            font-family: var(--font-gmarket);
            font-weight: 700;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.1s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-action:active { opacity: 0.8; }

        .header-teal {
            background: white; border-bottom: 1px solid #F1F5F9; padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; position: relative; z-index: 40;
        }

        .mode-switch-container {
            display: flex; align-items: center; justify-content: center;
            background-color: #E2E8F0; border-radius: 99px;
            width: 110px; height: 38px; position: relative; cursor: pointer;
            padding: 3px; user-select: none;
        }
        .mode-switch-slider {
            position: absolute; top: 3px; bottom: 3px; width: calc(50% - 3px);
            background-color: #FFFFFF; border-radius: 99px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .mode-switch-slider.extra { left: 3px; }
        .mode-switch-slider.intra { left: calc(50%); }
        .mode-text { flex: 1; z-index: 10; text-align: center; font-size: 12px; font-weight: 800; transition: color 0.2s; }
        .mode-text.active { color: var(--color-teal); }
        .mode-text.inactive { color: #64748B; }

        .deduct-btn {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 700;
            border: 1px solid #cbd5e1; background: #ffffff; color: #64748B;
            cursor: pointer; z-index: 10; font-family: var(--font-gmarket);
            transition: all 0.2s;
        }
        .deduct-btn.active { background: var(--color-teal); color: white; border-color: var(--color-teal); }

        .detail-drawer {
            max-height: 0; overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            background-color: #ffffff; border-radius: 0 0 16px 16px;
        }
        .detail-drawer.open { max-height: 2000px; }

        input.ship-fare-input { 
            text-align: right; background-color: transparent; width: 100px; 
            font-family: var(--font-gmarket); font-weight: 700; outline: none; 
            border-bottom: 2px solid #E2E8F0; padding: 0 2px 2px 0; margin: 0; 
            color: #191F28; font-size: 18px; border-radius: 0;
        }
        input.ship-fare-input:focus { border-bottom-color: var(--color-teal); }

        .suggestions-box {
            position: absolute; left: 0; right: 0; top: 100%; margin-top: 4px;
            background: white; border: 1px solid #E2E8F0;
            border-radius: 12px; z-index: 999;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
            max-height: 240px; overflow-y: auto;
            font-family: var(--font-gmarket);
        }
        .suggestion-item {
            padding: 12px 16px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 14px; color: #374151; font-weight: 500;
            transition: background-color 0.1s;
        }
        .suggestion-item:hover, .suggestion-item.active { background-color: #E0F2F1; }

        @keyframes wiggle { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }

        .toggle-active { background: var(--color-teal); }
        .toggle-inactive { background: #CBD5E1; }
        .knob-active { transform: translateX(18px); }

                                    <div className="space-y-3">{MODAL_CONTENT[activeModal].items.map(item => (<div key={item.id} className="flex justify-between items-center py-3 border-b border-gray-100 last:border-0"><div><span className="block text-sm font-bold text-gray-700">{item.label}</span>{item.subLabel && <span className="text-[10px] text-gray-400 font-bold">{item.subLabel}</span>}</div><Toggle checked={deductions[item.id]} onChange={() => { const id = item.id; setDeductions(prev => { const newState = { ...prev }; if (['meal_1','meal_2','meal_3','meal_half'].includes(id)) { if(!prev[id]) { ['meal_1','meal_2','meal_3','meal_half'].forEach(k=>newState[k]=false); } } newState[id] = !prev[id]; if(id==='gov_vehicle') newState['transport_gov_vehicle'] = newState[id]; if(id==='transport_gov_vehicle') newState['gov_vehicle'] = newState[id]; return newState; }); }} /></div>))}</div>
                                    <button onClick={()=>setActiveModal(null)} className="bg-[#00BFA5] text-white w-full mt-8 h-12 rounded-xl font-bold text-lg">í™•ì¸</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {modalState.type && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in" onClick={() => setModalState({ type: null, data: [] })}>
                            <div className="bg-white rounded-[32px] w-full max-w-sm shadow-2xl overflow-hidden animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                <div className="bg-[#00BFA5] p-5 text-white flex justify-between items-center font-bold text-lg font-suit">ì„¸ë¶€ ì§€ì—­ ì„ íƒ<button onClick={() => setModalState({ type: null, data: [] })}><Icons.X size={20} /></button></div>
                                <div className="p-5 max-h-[60vh] overflow-y-auto custom-scroll"><div className="grid grid-cols-3 gap-2">{modalState.data.map((name, idx) => (<button key={name} onClick={() => { if (modalState.type === 'origin') { setOrigin(name); } else { setDestination(name); } setModalState({ type: null, data: [] }); }} className="flex flex-col items-center justify-center gap-1 px-1 py-3 rounded-2xl bg-gray-50 border border-gray-100 transition-all hover:bg-teal-50 active:scale-95 outline-none shadow-sm"><span className="text-xl">{REGION_ICONS[name.replace(/\s/g, "")]}</span><span className="text-[11px] font-bold text-gray-700 break-keep text-center font-pretendard">{name}</span></button>))}</div></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
